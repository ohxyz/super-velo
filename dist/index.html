<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>A HTML 5 Canvas Character</title>
    <meta name="description" content="A HTML 5 Canvas Character - Super Velo">
    <meta name="author" content="Ohxyz">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="instruction" style="display:none;">
        <span>[W] [A] [S] [D] or Arrow Keys - Walk</span>
        <span>&nbsp;&nbsp;</span>
        <span>[Space] - Jump</span>
        <span>&nbsp;&nbsp;</span>
        <span>[K] or [Enter] - Attack</span>
    </div>
    <div class="buttons">
        <button onclick="aq.startAll()">Walk Left Start</button>
        <button onclick="aq.stopAll()">Walk Left Stop</button>
        <button onclick="aq2.startAll()">Walk Right Start</button>
        <button onclick="aq2.stopAll()">Walk Right Stop</button>
    </div>
    <canvas id="game"></canvas>
    <script src="./bundle.js"></script>
</body>
</html>
