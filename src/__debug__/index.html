<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>A HTML 5 Canvas Character</title>
    <meta name="description" content="A HTML 5 Canvas Character - Super Velo">
    <meta name="author" content="Ohxyz">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="instruction">
        <span style="color: red">DEBUG</span>
        <span>[W] [A] [S] [D] or Arrow Keys - Walk</span>
        <span>&nbsp;&nbsp;</span>
        <span>[Space] - Jump</span>
        <span>&nbsp;&nbsp;</span>
        <span>[K] or [Enter] - Attack</span>
    </div>
    <div class="buttons">
        <button onclick="velo.walkLeft()">Walk Left</button>
        <button onclick="velo.walkRight()">Walk Right</button>
        <button onclick="velo.jumpLeft()">Jump Left</button>
        <button onclick="velo.jumpRight()">Jump Right</button>
        <button onclick="velo.jumpUp()">Jump Up</button>
        <button onclick="velo.jumpDown()">Jump Down</button>
        <button onclick="velo.jump()">Just Jump</button>
        <button onclick="velo.stop()">Stop</button>
        <button onclick="velo.attack()">Attack</button>
    </div>
    <canvas id="game"></canvas>
    <script src="./bundle.js"></script>
</body>
</html>
