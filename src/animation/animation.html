<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Title</title>
    <meta name="description" content="Basic HTML5 template">
    <meta name="author" content="My Name">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/animation/animation.css">
</head>
<body>
    <div id="nav">
        <a href="/index.html">Index</a>
        <a href="/animation/animation.html">Animation</a>
        <a href="/character/character.html">Character</a>
        <button onclick="animationManager.runAll()">Run All</button>
        <button onclick="animationManager.stopAll()">Stop All</button>
    </div>
    <div id="game">
        <canvas id="walk-left" style="position: absolute; top: 100px; left: 100px;"></canvas>
        <canvas id="walk-right" style="position: absolute; top: 100px; left: 300px;"></canvas>
        <canvas id="attack-left" style="position: absolute; top: 100px; left: 500px;"></canvas>
        <canvas id="attack-right" style="position: absolute; top: 100px; left: 700px;"></canvas>
        <canvas id="idle-left" style="position: absolute; top: 300px; left: 100px;"></canvas>
        <canvas id="idle-right" style="position: absolute; top: 300px; left: 300px;"></canvas>
        <canvas id="jump-left" style="position: absolute; top: 500px; left: 100px;"></canvas>
        <canvas id="jump-right" style="position: absolute; top: 500px; left: 300px;"></canvas>
        <canvas id="jump-left-up" style="position: absolute; top: 500px; left: 500px;"></canvas>
        <canvas id="jump-left-down" style="position: absolute; top: 500px; left: 700px;"></canvas> 
    </div>
    
    <script src="/global.js"></script>
    <script src="/animation/animation.js"></script>
    <script src="/animation/animation.test.js"></script>
</body>
</html>
